{{define "title"}}
Home
{{end}}

{{define "main"}}
    <h2>Lastest Snippets</h2>
    {{if .Snippets}}
    <table>
        <tr>
            <th>Title</th>
            <th>Created</th>
            <th>ID</th>
        </tr>
        {{range .Snippets}}
        <tr>
            <th><a href="/snippet/view?id={{.ID}}">{{.Title}}</a></th>
            <th>{{humanDate .Created}}</th>
            <th>#{{.ID}}</th>
        </tr>        
        {{end}}
    </table>
    {{else}}
        <p>There's nothing to show here... yet!</p>
    {{end}}
{{end}}
